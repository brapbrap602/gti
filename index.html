<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    
    <!-- Link to your shared style.css located in the css folder -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* 
           Library-specific styles 
           (These sit on top of your base style.css)
        */
        
        .library-header {
            text-align: center;
            border-bottom: 2px solid #2a2a2a;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }

        .library-header h1 {
            margin: 0;
            color: #ffffff;
            font-weight: 700;
        }

        .book-list {
            display: grid;
            /* Creates a responsive grid that fits as many columns as possible */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            list-style: none;
            padding: 0;
        }
        
        /* Ensure single column on very small screens */
        @media (max-width: 480px) {
            .book-list {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* The clickable link wrapper */
        .book-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* The visual card */
        .book-card {
            background-color: #161616;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 2rem 1.5rem;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
            box-sizing: border-box;
        }

        /* Hover effects */
        .book-link:hover .book-card,
        .book-link:focus .book-card {
            transform: translateY(-5px);
            border-color: #80cbc4; /* Uses your teal link color */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-decoration: none;
        }

        .book-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e0e0e0;
            margin: 0;
            word-wrap: break-word;
        }

        .book-link:hover .book-title {
            color: #ffffff;
        }
        
        /* Loading/Error state styling */
        .status-msg {
            text-align: center;
            color: #888;
            font-style: italic;
            grid-column: 1 / -1; /* Span full width */
        }
    </style>
</head>
<body>

    <div class="calibre">
        <div class="library-header">
            <h1>My Library</h1>
        </div>

        <!-- The Javascript will inject the books here -->
        <div id="library-container" class="book-list">
            <div class="status-msg">Loading library...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('library-container');

            fetch('library.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(books => {
                    container.innerHTML = ''; // Clear "Loading..."

                    if (!books || books.length === 0) {
                        container.innerHTML = '<div class="status-msg">No books found. Please run the python script.</div>';
                        return;
                    }

                    books.forEach(book => {
                        const link = document.createElement('a');
                        link.href = book.path;
                        link.className = 'book-link';

                        link.innerHTML = `
                            <div class="book-card">
                                <h2 class="book-title">${book.title}</h2>
                            </div>
                        `;
                        container.appendChild(link);
                    });
                })
                .catch(error => {
                    console.error('Error loading library:', error);
                    container.innerHTML = `
                        <div class="status-msg" style="color: #ff6b6b;">
                            Error loading library.json.<br>
                            <small>${error.message}</small>
                        </div>
                    `;
                });
        });
    </script>

    <!-- Scroll to top button -->
    <button class="scroll-to-top" id="scrollToTopBtn" aria-label="Scroll to top"></button>

    <script>
        // Scroll to top button functionality
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        
        // Show/hide button based on scroll position
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        });
        
        // Scroll to top when button is clicked
        scrollToTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>

</body>
</html>
